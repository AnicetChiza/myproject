    <!--css-->

<body>
    <section class="admin-section">
        <div class="first-bloc">
            <nav>
                <a href="admindashboard.html">
                    <i class="bi bi-clipboard-pulse"></i>
                    <span>Dashboard</span>
                </a>
                <a href="adminproduct.html">
                    <i class="bi bi-tag"></i>

                </a>
                <a class="activ" href="newsletter.html">

                    <span>Newsletter</span>
                </a>
                <a href="payment.html">
                    <i class="bi bi-wallet2"></i>
                    <span>Payment</span>
                </a>
                <button class="logout-admin">
                    <i class="bi bi-power"></i> <span>Log out</span>
                </button>
            </nav>
        </div>
        <section class="login-section">
            <div class="title">
                <div class="menu-dash">
                    <i class="bi bi-list-nested hamburger"></i>
                </div>
                <div class="overlay-dash"></div>
                <i class="bi bi-x-lg exit-dash"></i>
                <div class="login-content news">

                        <h3>Newsletter</h3>
                        <form action="">
                            <div class="inputs">
                                <i class="bi bi-chat-dots"></i>
                                <input type="text" placeholder="Message title">
                            </div>
                            <textarea style="border-radius: 5px;" name="" id="" placeholder="Write the message..."></textarea>
                            <div class="input-submit">
                                <input type="submit" value="Send the message">
                            </div>
                        </form>
                    </div>
                </div>
        </section>
    </section>

    <script src="../asset/javascript/admin.js"></script>
