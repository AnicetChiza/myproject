<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin orders</title>

    <!--css-->
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/product.css">
    <link rel="stylesheet" href="../asset/css/admin.css">
    <link rel="shortcut icon" href="asset/images/logo.png">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- J-query -->

    <!--Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <section class="admin-section">
        <div class="first-bloc">
            <nav>
                <a href="admindashboard.html">
                    <i class="bi bi-clipboard-pulse"></i>
                    <span>Dashboard</span>
                </a>
                <a href="adminproduct.html">
                    <i class="bi bi-tag"></i>
                    <span>Product</span>
                </a>
                <a href="newsletter.html">
                    <i class="bi bi-card-text"></i>
                    <span>Newsletter</span>
                </a>
                <a class="activ" href="#">
                    <i class="bi bi-border-style"></i>
                    <span>Orders</span>
                </a>
                <a href="payment.html">
                    <i class="bi bi-wallet2"></i>
                    <span>Payment</span>
                </a>
                <button class="logout-admin">
                    <i class="bi bi-power"></i> <span>Log out</span>
                </button>
            </nav>
        </div>

        <div class="user-prod">
            <div class="menu-dash">
                <i class="bi bi-list-nested hamburger"></i>
            </div>
            <div class="title">
                <h2>Orders</h2>
            </div>
            <div class="user-prod-container">
                <div class="user-prod-img">
                    <img src="../asset/images/product/prod-5.jpg" alt="">
                    <div class="user-prod-details">
                        <h4>Shirt</h4>
                        <span>30$</span>
                    </div>
                </div>
                <div>
                    <h4>Size</h4>
                    <p>S,m,n,x</p>
                </div>
                <div>
                    <h4>Quantity</h4>
                    <p>4</p>
                </div>
                <div>
                    <h4>Total price</h4>
                    <p>$ 300</p>
                </div>
                <div class="delete">
                    <div><i class="bi bi-trash3"></i> Delete</div>
                </div>
            </div>
        </div>
    </section>


    <script src="../asset/javascript/admin.js"></script>
</body>

</html>
