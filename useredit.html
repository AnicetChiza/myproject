<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>

    <!--css-->
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/product.css">
    <link rel="shortcut icon" href="asset/images/logo.png">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- J-query -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!--Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <section class="edit-section">
        <div class="edit-form">
            <div class="title">
                <h2>Edit profile</h2>
            </div>
            <form action="">
                <div class="inputs">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Edit your firstname">
                </div>
                <div class="inputs">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Edit your last name">
                </div>
                <div class="inputs">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="Edit your email">
                </div>
                <div class="inputs">
                    <i class="bi bi-key"></i>
                    <input type="passwords" placeholder="Edit your password">
                </div>
                <div class="inputs">
                    <i class="bi bi-phone"></i>
                    <input type="number" placeholder="Edit your number">
                </div>
                <div class="inputs">
                    <i class="bi bi-flag"></i>
                    <input type="text" placeholder="Edit your country">
                </div>
                <div class="inputs">
                    <i class="bi bi-flag"></i>
                    <input type="text" placeholder="Edit your city">
                </div>
                <div class="inputs">
                    <i class="bi bi-flag"></i>
                    <input type="text" placeholder="Edit your job">
                </div>
                <div class="inputs">
                    <i class="bi bi-person-bounding-box"></i>
                    <input type="file">
                </div>
                <div class="input-sub">
                    <input type="submit" value="Save changes">
                </div>
            </form>
        </div>
    </section>

</body>

</html>
