<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/images/logo-court.jpg" type="image/x-icon">
    <title>Sign up</title>

    <!--css-->
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="shortcut icon" href="asset/images/logo.png">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- J-query -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!--Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <section class="login-section">
        <div class="login-content">
            <div class="login-form">
                <h3>Créer un compte</h3>
                <form action="">
                    <div class="inputs">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Entrer le nom">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Entrer le post-nom">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="Entrer votre email">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-key"></i>
                        <input type="password" placeholder="Créer un mot de passe">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-phone"></i>
                        <input type="number" placeholder="Entrer votre numéro">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-flag"></i>
                        <input type="text" placeholder="Entrer votre ville">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-briefcase"></i>
                        <input type="text" placeholder="Entrer votre position">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person-bounding-box"></i>
                        <input type="file">
                    </div>
                    <div class="input-submit">
                        <input type="submit" value="Créer un compte">
                    </div>
                    <div class="create-account">
                        <p>Avez-vous déjà un compte?</p>
                        <a href="login.html">Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
